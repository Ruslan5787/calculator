<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normolize.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="calc">
      <div class="calc__content">
         <div class="calc__info">
            <h1 class="calc__title">Калькулятор по заданию</h1>
            <div class="calc__text">Вы можете использовать 6 стандартных операторов JavaScript</div>
         </div>
         <div class="calc__calculator calculator">
            <div for="" class="calculator__block">
               <input type="text" class="calculator__input calculator__input-X" placeholder="X">
               <input type="text" class="calculator__input calculator__input-action" placeholder="+">
               <input type="text" class="calculator__input calculator__input-Y" placeholder="Y">
            </div>
            <button class="calculator__btn">Рассчитать</button>
            <button class="calculator__reset">Сбросить</button>
            <div class="calculator__result">
               <!-- <p class="calculator__result-text">Программа принимает только числовые значения.</p> -->
               <!-- <div class="calculator__result-solution">Решение: </div> -->
            </div>
         </div>

      </div>
   </div>

   <script src="js/main.js"></script>
</body>
</html>
